<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
</head>
<body>
  <h1>To-Do List</h1>

  <form action="/add" method="POST">
    <input type="text" name="content" placeholder="Tambah tugas..." required>
    <button type="submit">Tambah</button>
  </form>

  <ul>
    {% for task in tasks %}
      <li>
        {{ task[1] }}
        [<a href="/edit/{{ task[0] }}">Edit</a>]
        [<a href="/delete/{{ task[0] }}" onclick="return confirm('Yakin hapus?')">Hapus</a>]
      </li>
    {% else %}
      <li>Tidak ada tugas</li>
    {% endfor %}
  </ul>
</body>
</html>
